<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Maxwell | Webcreek</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <link rel="stylesheet" href="dist/css/maxwell.css">
</head>
<body>
  <header>
    <div class="header__logo">
      <figure class="logo-maxwell">
        <img src="dist/images/design/logos/maxwell.svg" alt="maxwell by webcreek">
      </figure>
    </div>
    <div class="header__nav">
      <nav class="nav-header-items">
        <ul>
          <li>
            <i class="mxicon--dashboard"></i>
            Dashboard
          </li>
          <li>
            <i class="mxicon--indicators"></i>
            Indicators
          </li>
        </ul>
      </nav>
      <nav class="nav-user">
        <ul>
          <li>
            <i class="mxicon--exit"></i>
          </li>
          <li>
            <img src="dist/images/content/avatar@2x.png" alt="John Doe" class="nav-user__avatar">
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="wrapper">
    <div class="sidebar">
      <button class="js-sidebar-toggle sidebar-toggle"></button>
      <nav>
        <ul>
          <li><a href="javascript:void(0):;">Main</a></li>
          <li><a href="javascript:void(0):;">Packages</a></li>
          <li><a href="javascript:void(0):;">Earnings</a></li>
          <li><a href="javascript:void(0):;">Movements</a></li>
          <li><a href="javascript:void(0):;">Settings</a></li>
        </ul>
      </nav>
    </div>
    <main>
      <h1 class="main__title">Dashboard</h1>

      <nav class="cards-nav">
        <ul class="cards-links">
          <li class="card-link">
            <div class="card-link__icon">
              <i class="mxicon--inventario"></i>
            </div>
            <span>Inventario</span>
          </li>
          <li class="card-link">
            <div class="card-link__icon">
              <i class="mxicon--agencias"></i>
            </div>
            <span>Agencias IATA</span>
          </li>
          <li class="card-link">
            <div class="card-link__icon">
              <i class="mxicon--aerolineas"></i>
            </div>
            <span>Aerolíneas</span>
          </li>
          <li class="card-link">
            <div class="card-link__icon">
              <i class="mxicon--embarcador"></i>
            </div>
            <span>Embarcador</span>
          </li>
          <li class="card-link">
            <div class="card-link__icon">
              <i class="mxicon--trucks"></i>
            </div>
            <span>Trucks</span>
          </li>
          <li class="card-link">
            <div class="card-link__icon">
              <i class="mxicon--administracion"></i>
            </div>
            <span>Administración DAE</span>
          </li>
          <li class="card-link">
            <div class="card-link__icon">
              <i class="mxicon--clientes"></i>
            </div>
            <span>Clientes</span>
          </li>
          <li class="card-link">
            <div class="card-link__icon">
              <i class="mxicon--fincas"></i>
            </div>
            <span>Fincas</span>
          </li>
        </ul>
      </nav>

    </main>
  </div>
</body>
</html>
